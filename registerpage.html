<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form>
        <div>
           Name: <input type="text" placeholder="first">
            <input type="text" placeholder="last">
        </div>
        <br>
        <div>
            E-mail <input type="email" placeholder="abc@gmail.com">
        </div>
        <br>
        <div>
        Mobile No : <input type="number">
        </div>
        <br>
        <div>
            DOB : <input type="date">
        </div>
        <br>
        <div>
            Password : <input type="password" placeholder="****">
            Confirm-Password : <input type="password" placeholder="****">
        </div>
        <br>
        <div>
            <button type="submit">Register</button>
            <button type="reset">Clear</button>
            <br><br>
           <a href="http://127.0.0.1:5500/loginpage.html">If Already Register</a>
        </div>
    </form>
</body>
</html>
